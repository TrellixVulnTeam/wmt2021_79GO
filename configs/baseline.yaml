# bl_mixed_ja_en.yaml

data: //nas/models/experiment/ja-en/wmt2021/data/OpenNMT-data-bl-romaji

# General settings
save_model: //nas/models/experiment/ja-en/wmt2021/models/bl-romaji
save_checkpoint_steps: 1000
keep_checkpoint: 10
seed: 1234
train_steps: 20000
valid_steps: 1000
warmup_steps: 800
report_every: 100

# Batching
queue_size: 10000
world_size: 8
gpu_ranks: [3,4]
batch_type: "tokens"
batch_size: 4096
valid_batch_size: 8
max_generator_batches: 2
accum_count: [4]
accum_steps: [0]

# Optimization
model_dtype: "fp32"
optim: "adam"
learning_rate: 2
warmup_steps: 8000
decay_method: "noam"
adam_beta2: 0.998
max_grad_norm: 0
label_smoothing: 0.1
param_init: 0
param_init_glorot: true
normalization: "tokens"

# Model
encoder_type: transformer
decoder_type: transformer
position_encoding: true
enc_layers: 6
dec_layers: 6
heads: 8
rnn_size: 512
word_vec_size: 512
transformer_ff: 2048
dropout_steps: [0]
dropout: [0.1]
attention_dropout: [0.1]

